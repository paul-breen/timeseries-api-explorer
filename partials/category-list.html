
<div ng-controller="CategoryListCtrl">

	<div class="masthead">
		<ul class="nav nav-pills pull-right">
			<li><a href="#/services/{{serviceId}}">back</a></li>
		</ul>
		<h3 class="muted">Categories</h3>
	</div>

    <div class="span5 pull-left parameterList">
	    <input type="text" ng-model="search" placeholder="Filter by name...">
		<ul class="categories">
			<li ng-repeat="category in categories | filter:searchInRelevantProperties">
				<!-- decode twice since browser decodes automatically when routing -->
				<a href="#/services/{{serviceId}}/categories/{{utils.doubleEncode(category.id)}}">{{category.label}}</a>
			</li>
		</ul>
	</div>
</div>
