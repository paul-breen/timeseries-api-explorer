
<div class="masthead">
	<h3 class="muted">Service</h3>
</div>

<div ng-controller="ServiceListCtrl">
	<ul class="services">
		<li ng-repeat="service in services">
			<!-- decode twice since browser decodes automatically when routing -->
			<a href="#/services/{{utils.doubleEncode(service.id)}}">{{service.label}}</a>
			<p class="muted">({{service.serviceUrl}})</p>
		</li>
	</ul>
</div>
