
<div ng-controller="StationDetailCtrl">

	<div class="masthead">
		<ul class="nav nav-pills pull-right">
			<li><a href="#/services/{{serviceId}}/stations">back</a></li>
		</ul>
		<h3 class="muted">Station</h3>
	</div>

	<div>

	<div class="row col-lg-12">
        <map id="single-station-map" data-features="station" class="span4 pull-left"></map>
		<div class="span7 pull-right">
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
					</tr>
				</thead>
				<tr>
					<td><a href="#/api/stations/{{station.properties.id}}">{{station.properties.id}}</a></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="row col-lg-12">
	<div class="span12 pull-left col-lg-12">

		<h4>Timeseries</h4>

		<table class="table table-condensed">
			<thead>
				<tr>
					<th>#</th>
			                <th>ID</th>
					<th>Offering</th>
					<th>Phenomenon</th>
					<th>Feature</th>
					<th>Procedure</th>
					<th>Details</th>
				</tr>
			</thead>
			<tr ng-repeat="(id,timeseries) in station.properties.timeseries">
				<td>{{$index + 1}}</td>
				<td>{{id}}</td>
				<td>{{timeseries.offering.label}}</td>
				<td>{{timeseries.phenomenon.label}}</td>
				<td>{{timeseries.feature.label}}</td>
				<td>{{timeseries.procedure.label}}</td>
				<td><a ng-href="#/services/{{serviceId}}/timeseries/{{id}}">Details</a></td>
			</tr>
		</table>
	</div>
	</div>

	</div>
</div>
